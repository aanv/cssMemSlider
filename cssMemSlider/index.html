<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider without JS</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="wrapper">
    <input class="carousel-input" type="radio" id="slide-1" name="slides" aria-hidden="true" hidden="" checked="checked">
    <input class="carousel-input" type="radio" id="slide-2" name="slides" aria-hidden="true" hidden="">
    <input class="carousel-input" type="radio" id="slide-3" name="slides" aria-hidden="true" hidden="">
    <input class="carousel-input" type="radio" id="slide-4" name="slides" aria-hidden="true" hidden="">

    <div class="slides_wrapper">
      <ol class="carousel">
        <li class="slide slide-1">
          <img src="./assets/img/1.jpeg" alt="slide-1" />
        </li>
        <li class="slide slide-2">
          <img src="./assets/img/2.jpeg" alt="slide-2" />
        </li>
        <li class="slide slide-3">
          <img src="./assets/img/3.jpeg" alt="slide-3" />
        </li>
        <li class="slide slide-4">
          <img src="./assets/img/4.jpeg" alt="slide-4" />
        </li>
      </ol>
    </div>

    <div class="under_img">

      <ol class="bullets">
        <li>
          <label for="slide-1">
            <div class="dot_area">
              <span class="dot"></span>
            </div>
          </label>
        </li><li>
          <label for="slide-2">
            <div class="dot_area">
              <span class="dot"></span>
            </div>
          </label>
        </li><li>
          <label for="slide-3">
            <div class="dot_area">
              <span class="dot"></span>
            </div>
          </label>
        </li><li>
          <label for="slide-4">
            <div class="dot_area">
              <span class="dot"></span>
            </div>
          </label>
        </li>
      </ol>
  
      <ol class="caption">
        <li class="slide-1">
          <pre>Here's to all the memes
That make us smile</pre>
        </li>
        <li class="slide-2">
          <pre>I'm on a seafood diet 
I see food and I eat it</pre>
        </li>
        <li class="slide-3">
          <pre>What if I told you
That you can make your own memes</pre>
        </li>
        <li class="slide-4">
          <pre>How to properly greet someone
during the coronavirus outbreak</pre>
        </li>

      </ol>

    </div>

  </div>
</body>
</html>
